<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhot App</title>
</head>
<body>
    <main>
        <h1>CatPhoto App</h1>
        <section>
            <h2>Cat Photos</h2>
            <p>See more <a target="_blank" href="https://freecatphotoapp.com"> cat photos</a> in our gallery.</p>
            <a href="https://freecatphotoapp.com"><img src="relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointer</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="lasagna.jpg" alt="A slice of lasagna on a plate">
                <figcaption>Cats <em>love</em> lasagna.</figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="cats.jpg" alt="Five cats looking around a field">
                <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
            </figure>
        </section>
        <section>
            <h2>Cat Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <fieldset>
                    <legend>Is your cat an indoor or outdoor cat?</legend>
                    <label><input type="radio" name="indoor-outdoor" id="indoor" value="indoor">Indoor</label>
                    <label><input type="radio" name="indoor-outdoor" id="outdoor" value="outdoor">Outdoor</label>
                </fieldset>
                <fieldset>
                    <legend>What's your cat's personality?</legend>
                    <input type="checkbox" id="loving" name="personality" value="loving"><label for="loving">Loving</label>
                    <input type="checkbox" name="personality" id="lazy" value="lazy"><label for="lazy">Lazy</label>
                    <input type="checkbox" name="personality" id="energetic" value="energetic"><label for="energetic">Energetic</label>
                </fieldset>
                <input type="text" name="catphotourl" placeholder="cat photo URL" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
